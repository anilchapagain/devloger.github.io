<div class="card card-body">
  <form (ngSubmit)="onSubmit()">
     <div class="form-group">
       <input [(ngModel)]="text" type="text" class="form-control" placeholder="Add a log..." name="text" id="">
     </div>
     <input type="submit" value="Add log" class="btn btn-light" [disabled]="!this.text">
     <button (click)="clearState() " class="btn btn-warning" [hidden] = !this.text>Clear</button>
  </form>
</div>
